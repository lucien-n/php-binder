{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock%}
{% block body %}
<div class="w-full h-full flex flex-col items-center justify-center">
    <div class="w-1/3 shadow-md rounded-md flex flex-col p-4">
        <h1 class="text-center mx-auto w-full">Don't have an account yet ? <a href="/auth/register.php"
                class="underline">Create one</a></h1>
        <form action="/controllers/auth.php?login" method="POST" class="flex flex-col gap-4">
            <section class="flex flex-col">
                <label for="email" class="text-xl">Username</label>
                <input class="border border-zinc-500 p-2 rounded-md" type="text" id="email" name="username"
                    autocomplete="email">
            </section>
            <section class="flex flex-col">
                <label for="password" class="text-xl">Password</label>
                <input class="border border-zinc-500 p-2 rounded-md" type="password" autocomplete="current-password"
                    id="password" name="password">
            </section>
            <div class="w-full flex items-center justify-center">
                <button
                    class="border px-4 border-orange-500 text-orange-500 rounded-md p-2 hover:bg-orange-100 hover:underline"
                    type="submit" name="login">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
