<section id="swipe" class="w-full lg:w-2/3 h-full items-center flex">
    <a href="/controllers/swipe.php?swipe=0&binder={{ binder.getUuid() }}"
        class="rounded-full flex items-center justify-center shadow-md w-24 aspect-square">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="orange"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-slash">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
        </svg>
    </a>
    <section id="binder-profile" class="w-full h-2/3 flex flex-col border-2 rounded-md mx-10 shadow-md">
        <header id="pic" class="w-full h-2/3 overflow-hidden">
            {% if binder.getImage() %}
            <img src="{{ binder.getImage() }}" alt="user pic" class="h-full w-full object-cover">
            {% else %}
            <img src="https://placehold.co/600x400?text={{ binder.getUsername() }}" alt="user pic"
                class="h-full w-full object-cover">
            {% endif %}
        </header>
        <section id="content" class="p-3">
            <div class="flex justify-between">
                <h1 class="font-bold text-3xl">{{binder.getUsername()}}</h1>
                <h2 class="opacity-80 italic text-2xl">{{ binder.getGender() == 0 ? "Female" : binder.getGender() == 1 ?
                    "Male" : "Non Binary" }}</h2>
            </div>
            <h2 class="text-2xl italic">{{binder.getAge()}}</h2>
            <br>
            <p class="text-xl">
                {{binder.getBio()}}
            </p>
        </section>
    </section>
    <a href="/controllers/swipe.php?swipe=1&binder={{ binder.getUuid() }}"
        class="rounded-full flex items-center justify-center shadow-md w-24 aspect-square">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="red" stroke="red"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart">
            <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
            </path>
        </svg>
    </a>
</section>
